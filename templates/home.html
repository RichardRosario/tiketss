<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css')}}"
    />
    <title>{% block title %}my first Python page{% endblock %}</title>
    {%endblock%}
  </head>

  <body>
    {% block content%}
    <div class="header">
      <h1>Tiketss</h1>
    </div>
    <h2>TIKETSS - an open source ticket support system in Python</h2>
    {% endblock %}
  </body>
</html>
